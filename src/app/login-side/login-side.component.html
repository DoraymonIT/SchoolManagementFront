<div class="container-fluid image" style="padding-top: 160px;height: 100%;" >
  <div class="row">

    <div class="col-md-4"></div>
    <div class="col-md-4">
      <mat-card style="box-shadow: 3px 3px 10px 1px rgba(0,0,0,.87)">
        <div class="container">
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-12" style="text-align: center">
                  <img
                    src="../assets/images/cap.svg"
                    alt="Login Image"
                    height="100px"
                  />
                  <!-- <i style="font-size: 45px;border: 4px solid black;border-radius: 70%;padding: 8px"  class="fa fa-car-crash"></i> -->
                  <br />
                  <h6 style="color: #ff9d01">
                    Se connecter Ã  votre <b>Compte</b>
                  </h6>
                </div>
              </div>
              <hr />
              <!-- <br> -->
            </div>

            <div class="col-md-12" >
              <mat-form-field appearance="outline">
                <mat-label
                  ><i class="fas fa-user-tie"></i> Saisir votre e-mail
                </mat-label>
                <input
                  matInput
                  placeholder="mail@gmail.com"
                  type="email"
                  required
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label><i class="fa fa-lock"></i> Mot de passe </mat-label>
                <input
                  matInput
                  placeholder="*******"
                  type="password"
                  required
                />
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button
                class="btn btn-block"
                type="submit"
                mat-stroked-button
                style="
                  background-color: #f7ae39;
                  color: #042954;

                  padding: 2px;
                "
                (click)="login()"
              >
                <i class="fa fa-paper-plane"></i> <b> Se Connecter</b>
              </button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
